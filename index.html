<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="static/favicon-96.png"/>
    <title>Nice player</title>
  </head>
  <body>
    <div id="player" class="player-container">
      <div class="js-video-container video-container"></div>
      <div class="player-controls">
        <div class="controls left-buttons">
          <div class="btn-wrapper play-pause">
            <button class="player-button js-play-button">
              <i class="fa fa-play fa-lg" aria-hidden="true"></i>
            </button>
            <button class="player-button js-pause-button" hidden>
              <i class="fa fa-pause fa-lg" aria-hidden="true"></i>
            </button>
          </div>
          <div class="btn-wrapper mute-unmute">
            <button class="player-button js-volume-button">
              <i class="fa fa-volume-off fa-lg" aria-hidden="true"></i>
            </button>
            <button class="player-button js-mute-button" hidden>
              <i class="fa fa-volume-up fa-lg" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="controls">
          <div class="player-control-time" style="color: white;">
            <div class="js-current-time"></div>
            <div class="viewing-progressbar">
              <div class="js-progress progressbar">
                <div class="js-progress-slider progress-slider"></div>
                <div class="progress-pointer"></div>
              </div>
            </div>
            <div class="js-duration"></div>
          </div>
        </div>
        <div class="btn-wrapper controls right-buttons">
          <button class="player-button js-fullscreen-button">
            <i class="fa fa-expand fa-lg" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="static/jquery-3.4.1.min.js"></script>
    <script src="static/playable.bundle.min.js"></script>
    <script src="static/player.js"></script>
    
    <script>
      createPlayer({elementId: 'player'});
    </script>
    
  </body>
</html>
